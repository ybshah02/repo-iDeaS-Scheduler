
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Add New Learning Group</h1>
</div>

<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #lgForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="learningGroup.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter Learning Group Name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" [(ngModel)]="learningGroup.code"
               class="form-control"
               id="code"
               name="code"
               placeholder="Enter Learning Group Code"
               required #code="ngModel">
        <div [hidden]="!code.pristine" class="alert alert-danger">Code is required</div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="description" [(ngModel)]="learningGroup.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter Learning Group Description">
      </div>
      <button type="submit" [disabled]="!lgForm.form.valid"
              class="btn btn-success">Submit</button>
      <button type="button" class="btn btn-danger" (click)="reloadPage()">Cancel</button>
    </form>
  </div>
</div>
