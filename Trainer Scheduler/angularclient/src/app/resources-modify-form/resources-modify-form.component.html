<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Modify Resource: {{ resourceToEdit.firstName}} {{resourceToEdit.lastName}}</h1>
</div>

<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit(id)" #resourceForm="ngForm">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" [(ngModel)]="resource.firstName"
               class="form-control"
               id="fname"
               name="fname"
               placeholder="Modify Resource First Name">
      </div>

      <div class="form-group">
        <label for="lname">First Name</label>
        <input type="text" [(ngModel)]="resource.lastName"
               class="form-control"
               id="lname"
               name="lname"
               placeholder="Modify Resource First Name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="resource.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Modify Resource Email">
      </div>

      <button type="submit" [disabled]="!resourceForm.form.valid"
              class="btn btn-success">Submit</button>
      <button type="button" class="btn btn-danger" (click)="reloadPage()">Cancel</button>
    </form>
  </div>
</div>
